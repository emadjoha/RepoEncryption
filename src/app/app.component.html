<div class="container">
  <div class="row  m-5">
    <div class="col-md-12">
        <div class="alert alert-dark text-center" style="color: black;font-size: 20px" role="alert">
            Patient Information
          </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form method="post" action="/post">
        <div class="form-group">
          <label for="formGroupExampleInput">First Name </label>
          <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="patientinstance.firstName" name="patientinstance.firstName" placeholder="Enter firstName">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="patientinstance.lastName" name="patientinstance.lastName" placeholder="Enter lastName">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Age</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="patientinstance.age"  name="patientinstance.age" placeholder="Enter age">
        </div>
        <div class="from-group">
          <button class="btn btn-info btn-block" type="button" (click)="encryption()">Send Information</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row m-2">
      <div class="col-md-12">
        <p>Data : {{ infoSec.valueAES }}</p>
      </div>
    </div>
</div>
